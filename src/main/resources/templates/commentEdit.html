<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <link th:href="@{/css/style.css}" rel="styleSheet">
  <title>コメント編集</title>
</head>
<body>
<div class="header-contents">
  <h2>コメントの編集</h2>
</div>
<div class="main-contents">
  <form th:method="put" th:action="@{/commentUpdate/{id}(id=${comments.id})}" th:object="${comments}">
    <div class="form-area">
      <label>コメント内容</label>
      <textarea class="tweet-box" th:field="*{commentText}" size="20" maxlength="200" /></textarea><br/>
      <input type="hidden" name="reportId" th:value="*{reportId}"/>
      <input type="submit"  value="コメント" />
    </div>
  </form>
</div>
<div class="footer-contents">
  <form action="/">
    <input type="submit" value="戻る" />
  </form>
</div>
</body>
</html>
